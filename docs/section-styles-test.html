<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section Styles Test</title>
  <style>
    body {
      background: #1e1e1e;
      color: #e3eafc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 16px;
      margin: 0;
    }

    /* Blog post style section headers */
    .blog-header-section {
      margin: 2rem 0 1.5rem 0;
      padding: 0;
      border: none;
      background: transparent;
    }

    .blog-header-section h3 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #00c3ff;
      margin: 0;
      padding-bottom: 0.5rem;
      border-bottom: 3px solid rgba(0, 195, 255, 0.3);
      position: relative;
    }

    .blog-header-section h3::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 60px;
      height: 3px;
      background: #00c3ff;
      border-radius: 2px;
    }

    /* Tasks under header sections */
    .header-section-tasks {
      margin-bottom: 2rem;
      padding: 0 0 0 1rem;
    }

    .header-section-tasks .task-item {
      margin-bottom: 8px;
      transition: transform 0.2s ease;
    }

    .header-section-tasks .task-item:hover {
      transform: translateX(5px);
    }

    /* Task group sections with collapsible functionality */
    .task-group-section {
      margin: 1.2em 0;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid rgba(0,195,255,0.1);
    }

    /* Empty sections styling */
    .empty-section .section-header {
      background: rgba(0, 195, 255, 0.05);
      cursor: default;
    }

    .empty-section .section-header:hover {
      background: rgba(0, 195, 255, 0.05);
    }

    .empty-task-message {
      padding: 8px 12px;
      font-style: italic;
      color: rgba(227, 234, 252, 0.5);
      text-align: center;
      font-size: 0.85rem;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      padding: 10px 16px;
      background: rgba(0, 195, 255, 0.1);
    }

    .section-header:hover {
      background: rgba(0, 195, 255, 0.15);
    }

    .section-header span {
      font-size: 12px;
      margin-right: 8px;
    }

    .section-header strong {
      font-size: 0.95rem;
      text-transform: uppercase;
      color: #00c3ff;
    }

    .section-header .section-count {
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .section-body {
      background: rgba(255,255,255,0.06);
      padding: 8px;
    }

    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      margin-bottom: 4px;
      border-radius: 4px;
      background: rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .task-item.done label {
      opacity: 0.6;
      text-decoration: line-through;
    }

    .task-item label {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .start-btn {
      background: #00c3ff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Section Styles Test</h1>

  <!-- Level 2 Header (##) with tasks -->
  <div class="blog-header-section">
    <h3>Main Project Header</h3>
  </div>
  <div class="header-section-tasks">
    <div class="task-item">
      <label>
        <input type="checkbox" checked>
        Task 1 in header section
      </label>
      <button class="start-btn">ðŸš€</button>
    </div>
    <div class="task-item">
      <label>
        <input type="checkbox">
        Task 2 in header section
      </label>
      <button class="start-btn">ðŸš€</button>
    </div>
  </div>

  <!-- Empty Level 2 Header (##) without tasks -->
  <div class="blog-header-section">
    <h3>Empty Header Section</h3>
  </div>

  <!-- Level 3 Header (###) with tasks (task group) -->
  <div class="task-group-section">
    <div class="section-header">
      <span>â–¼</span>
      <strong>Task Group 1 (Level 3)</strong>
      <span class="section-count">1/2</span>
    </div>
    <div class="section-body">
      <div class="task-item done">
        <label>
          <input type="checkbox" checked>
          Task 1 in group 1
        </label>
        <button class="start-btn" disabled>ðŸš€</button>
      </div>
      <div class="task-item">
        <label>
          <input type="checkbox">
          Task 2 in group 1
        </label>
        <button class="start-btn">ðŸš€</button>
      </div>
    </div>
  </div>

  <!-- Empty Level 3 Header (###) without tasks -->
  <div class="task-group-section empty-section">
    <div class="section-header">
      <strong>Empty Task Group (Level 3)</strong>
    </div>
    <div class="section-body">
      <div class="empty-task-message">No tasks in this group</div>
    </div>
  </div>
</body>
</html>
